- defaults:
    link:
      create: true
      relink: true
- shell: [[git submodule update --init --recursive, Installing submodules]]
- create: [~/.config/]

# alacritty
- clean:
    - ~/.config/alacritty
- create:
    - ~/.config/alacritty
- link:
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty.toml

# jetbrains
- link:
    ~/.ideavimrc: jetbrains/.ideavimrc

# nvim
- clean:
    - ~/.config/nvim/lua/custom
- link:
    ~/.config/nvim/lua/custom: nvim/lua/custom

# scoop
- scoop:
    buckets: 
        - main
        - extras
        - versions
        - nerd-fonts
    apps:
        - ffmpeg
        - gsudo
        - 7zip
        - jq
        - ngrok
        - JetbrainsMono-NF
